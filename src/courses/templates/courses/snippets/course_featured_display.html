<div class="thumbnail">

    {% if course.image %}
    <a href="{{ course.get_absolute_url }}"><img src="{{ course.image.url }}" class="img-responsive"></a>
    {% endif %}


    <div class="caption">
        <h3>{{ course.title }}</h3>

        <p>
            {% if not course.is_owner %}
            <a href="{{ course.get_purchase_url }}" class="btn btn-warning">Purchase: {{ course.display_price }}</a>
            {% else %}
        <p><a href="{{ course.get_absolute_url }}" class="btn btn-primary" role="button">View</a>
        </p>
        {% endif %}

        </p>


    </div>
</div>
