{% extends "base.html" %}
{% load static %}
{% block title %}
Viedo | {{ block.super }}
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-sm-6 offset-sm-3" style="background-color:#ccc">
        <form method="POST" action="">
            {% csrf_token %}
            <p><b>{{ object.title }}</b> 게시글을 삭제 하시겠습니까?</p>
            <input type="submit" value="Yes">
            <a href="{{ object.get_absolute_url }}">No</a>
        </form>
    </div>
</div>
{% endblock %}
